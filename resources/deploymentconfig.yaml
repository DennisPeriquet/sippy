apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: sippy
    app.kubernetes.io/component: sippy
    app.kubernetes.io/instance: sippy
  name: sippy
  namespace: sippy
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    deploymentconfig: sippy
  template:
    metadata:
      labels:
        deploymentconfig: sippy
    spec:
      containers:
      - image: quay.io/dgoodwin/sippy:latest
        imagePullPolicy: Always
        name: sippy
        ports:
        - name: www
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 2112
          protocol: TCP
        resources:
          limits:
            memory: 2G
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        command:
        - /bin/sippy
        args:
        - --local-data
        - /data
        - --mode=ocp
        - --db-only-mode
        - --server
        env:
          - name: SIPPY_DATABASE_DSN
            valueFrom:
              secretKeyRef:
                name: postgres
                key: dsn
        volumeMounts:
        - mountPath: /data
          name: data
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: sippy
  triggers:
  - type: ConfigChange
